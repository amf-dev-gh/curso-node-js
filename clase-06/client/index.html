<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Socket - Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.8.1/socket.io.esm.min.js'
    const socket = io()

    const form = document.getElementById('form')
    const input = document.getElementById('message')
    const messages = document.getElementById('messages')

    socket.on('chat message', (msj) => {
      const item = `<li>${msj}</li>`
      messages.insertAdjacentHTML('beforeend', item)
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault()
      if (input.value) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })
  </script>

  <style>
    :root {
      color-scheme: light dark;
    }

    #messages>li:nth-child(odd) {
      background: #000;
    }
  </style>
</head>

<body class="h-screen w-full p-10 flex justify-center">
  <section class="relative border border-1 border-gray-300 h-full w-200 p-4">
    <ul id="messages">
    </ul>

    <form id="form" class="absolute bottom-0 left-0 w-full flex gap-2 p-2">
      <input type="text" name="message" id="message" placeholder="Escribe un mensaje..." autocomplete="off"
        class="bg-gray-400/30 rounded-full border border-gray-300 w-full py-2 px-4">
      <button type="submit"
        class="rounded-full border border-gray-300 py-2 px-4 bg-gray-300 text-black hover:bg-gray-200 hover:cursor-pointer">Enviar</button>
    </form>
  </section>
</body>

</html>
